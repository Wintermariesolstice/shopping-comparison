<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>London Best Restaurant Guide</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>London Best Restaurant Guide</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="restaurant-generator-form">
            <input
              type="text"
              placeholder="Enter type of cuisine"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />

            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: chinese, indian, polish</div>
        </div>
        <div class="restaurant hidden" id="restaurant"></div>
      </main>

      <footer>
        This AI project is coded by
        <a href="https://github.com/Wintermariesolstice" target="_blank"
          >Nora Yusop</a
        >
        and is
        <a
          href="https://github.com/Wintermariesolstice/shopping-comparison"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted by
        <a href="https://cosmic-sorbet-1bb276.netlify.app" target="_blank"
          >Netlify. <br></br>
          </a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
